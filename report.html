<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship AI - Mission Report</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/report.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="scanline"></div>

    <div class="container">
        
        <div id="pdf-content" class="report-container">
            
            <div class="report-header">
                <h1 data-text="MISSION REPORT">MISSION REPORT</h1>
                <p style="color:#888; margin-top:5px; font-size: 0.9em;">ANALISI TATTICA & EFFICIENZA ALGORITMICA</p>
                <div style="margin-top: 10px; font-family: monospace; color: #00f2ff;">
                    <span id="report-date">DATA: --/--/----</span>
                </div>
            </div>

            <div id="winner-display" class="winner-banner">
                WINNER: <span id="winner-name">CALCOLO IN CORSO...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card" style="border-top: 3px solid #00f2ff;">
                    <h2>AGENTE A (BLUE)</h2>
                    <p class="data-label">IDENTIFICATIVO</p>
                    <div class="data-val" id="algo-a">---</div>
                    
                    <div class="chart-container">
                        <canvas id="chartA"></canvas>
                    </div>
                    
                    <p style="text-align:center; margin-top:10px; font-family:monospace;">
                        ACCURATEZZA: <span id="acc-a" style="color:#00f2ff; font-weight:bold; font-size:1.2em;">0%</span>
                    </p>
                </div>

                <div class="stat-card" style="border-top: 3px solid #ff0055;">
                    <h2>AGENTE B (RED)</h2>
                    <p class="data-label">IDENTIFICATIVO</p>
                    <div class="data-val" id="algo-b">---</div>
                    
                    <div class="chart-container">
                        <canvas id="chartB"></canvas>
                    </div>
                    
                    <p style="text-align:center; margin-top:10px; font-family:monospace;">
                        ACCURATEZZA: <span id="acc-b" style="color:#ff0055; font-weight:bold; font-size:1.2em;">0%</span>
                    </p>
                </div>
            </div>

            <div class="stat-card" style="page-break-inside: avoid;">
                <h2>ANALISI COMPARATIVA</h2>
                <div class="comparison-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div style="text-align:center; margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                    <span class="data-label">DURATA SCONTRO: </span>
                    <span id="total-turns" style="color:#fff; font-weight:bold; font-size:1.2em; margin-left: 10px;">0</span> TURNI
                </div>
            </div>

            <div style="text-align:center; margin-top:40px; font-size:0.7em; color:#444; border-top: 1px dashed #333; padding-top: 10px;">
                GENERATED BY BATTLESHIP TACTICAL SYSTEM
            </div>
        </div>
        <div class="controls-area">
            <button class="btn-neon" id="download-pdf">SCARICA PDF</button>
            <button class="btn-reset" onclick="window.location.href='ai_vs_ai.html'">NUOVA SIMULAZIONE</button>
            <button class="btn-neon" onclick="window.location.href='index.html'">TORNA ALLA HOME</button>
        </div>

    </div>

    <script src="js/report.js"></script>
</body>
</html>
